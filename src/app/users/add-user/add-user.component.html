<div class="container">
  <mat-card class="card">
    <h1>Ajouter un utilisateur</h1>
    <mat-divider></mat-divider>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="add-user-form">
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Occupation</mat-label>
        <input matInput formControlName="occupation">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Bio</mat-label>
        <textarea matInput formControlName="bio"></textarea>
      </mat-form-field>
      <div class="buttons">
        <button class="btn" type="submit" mat-flat-button color="primary">Ajouter</button>
        <button class="btn" mat-flat-button routerLink="/">Retour Ã  la liste</button>
      </div>
    </form>
  </mat-card>
</div>
